<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style_register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>ثبت نام</title>
  </head>

  <body>
    <div class="container">
      <div class="screen">
        <div class="screen__content">
          <form class="register">
            <div class="register__field">
              <i class="register__icon fas fa-user"></i>
              <input
                type="text"
                class="register__input"
                placeholder="نام و نام خانوادگی"
              />
            </div>
            <div class="register__field">
              <i class="register__icon fas fa-phone"></i>
              <input
                type="text"
                class="register__input"
                placeholder="ایمیل/شماره تلفن"
              />
            </div>
            <div class="register__field">
              <i class="register__icon fas fa-lock"></i>
              <input
                type="password"
                class="register__input"
                placeholder="رمز عبور"
              />
            </div>
            <div class="register__field">
              <i class="register__icon fas fa-lock"></i>
              <input
                type="password"
                class="register__input"
                placeholder="تکرار رمز عبور"
              />
            </div>
            <button class="button register__submit">
              <span class="button__text">ثبت نام</span>
            </button>
            <p class="returntoregister">
              قبلا ثبت نام کرده اید؟ <a href="login.html">ورود</a>
            </p>
            <p>
              <b><br><a href="index.html">خانه</a></b>
          </p>
          </form>
          <div class="social-register">
            <div class="social-icons">
              <a href="#" class="social-register__icon fab fa-instagram"></a>
              <a href="#" class="social-register__icon fab fa-facebook"></a>
              <a href="#" class="social-register__icon fab fa-twitter"></a>
            </div>
          </div>
        </div>
        <div class="screen__background">
          <span
            class="screen__background__shape screen__background__shape4"
          ></span>
          <span
            class="screen__background__shape screen__background__shape3"
          ></span>
          <span
            class="screen__background__shape screen__background__shape2"
          ></span>
          <span
            class="screen__background__shape screen__background__shape1"
          ></span>
        </div>
      </div>
    </div>
  </body>
</html>
